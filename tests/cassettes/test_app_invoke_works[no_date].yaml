      {"content": "1 Put the avocado flesh and mayonnaise in a blender. Finely grate
      the zest from the lime and squeeze the juice. Add half the lime zest and juice
      to the blender.\n\n2 Deseed and roughly chop the chilli, roughly chop the coriander
      stalks and add to the mixture with the olive oil. Blend until smooth.\n\n3 Add
      more lime juice or water as required to make a light, coating consistency dressing.
      Season well with salt and pepper and a little sugar. Just before serving, coarsely
      chop a handful of the coriander leaves and stir through the salsa."}, "type":
